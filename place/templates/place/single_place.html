{% extends "base.html" %}
{% load mptt_tags %}
{% block content %}
<div class="col-md-8 col-md-offset-1 right-side">
    <div class="row single_place">
        <h1>{{single_place.name}}</h1>
        <div class="col-md-12">
          <h2>НЕМНОГО СВЕДЕНИЙ</h2>
          {{single_place.description | safe}}
        </div>
        <div class="col-md-12">
                <h2>ГАЛЕРЕЯ</h2>
                {% for photo in single_place.photo.all%}
                    <div class="col-md-3 col-sm-4 col-xs-6 thumb">
                        <a class="fancyimage" data-fancybox-group="group" href="{{photo.image.url}}">
                            <img class="img-responsive" alt="{{photo.name}}" src="{{photo.image.url}}" />
                        </a>
                    </div>
                {%endfor%}

        </div>
    </div>
</div>
{% endblock %}
